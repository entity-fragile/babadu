{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Daftar Tim</title>
{% endblock meta %}

{% block content %}
<div class="text-center font-bold flex h-screen">
    <form class="grid grid-cols-1 gap-5 bg-lime-400 rounded border-4 border-neutral-500 p-5 m-auto">
      <h1 class="text-2xl font-bold mb-4 text-center">Team Registration Form</h1>
      <label for="team-name" class="font-semibold">Team Name:</label>
      <input type="text" id="team-name" name="team-name" required
        class="border border-gray-300 rounded-md p-2">
        <label for="university-name" class="font-semibold">University Name:</label>
        <input type="text" id="university-name" name="university-name" required
        class="border border-gray-300 rounded-md p-2">

        <button type="submit" class="bg-indigo-800 text-white py-2 px-4 rounded-md hover:bg-blue-600">Submit</button>
    </form>
</div> 
{% endblock content %}
