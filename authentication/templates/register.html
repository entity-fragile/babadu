<!DOCTYPE html>
<html>
<head>
	<title>Form Registrasi</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <h2>Form Registrasi</h2>
        <form action="#">
            <div class="user-box">
                <label>Username</label>
                <input type="text" name="" required="" placeholder="Masukkan Username
                ">
            </div>
            <div class="user-box">
				<label>Email</label>
				<input type="email" name="" required="" placeholder="Masukkan Email">
			</div>
            <div class="user-box">
				<label>Password</label>
				<input type="password" name="" required="" placeholder="Masukkan Password">
			</div>
			<div class="user-box">
				<label>Konfirmasi Password</label>
				<input type="password" name="" required="" placeholder="Ulangi Password">
			</div>
            <input type="button" name="" value="Daftar">
        </form>
        </div>
    </div>
</body>

</html>

<style>
    body {
        font-family: 'Poppins';font-size: 15px;
    }
    </style>
